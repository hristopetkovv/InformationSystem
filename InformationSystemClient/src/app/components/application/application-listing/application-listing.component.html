<div class="form-group col-sm-11"
     style="display: inline-flex">Search By:
    <input type="search"
           class="form-control form-control-sm"
           style="max-width: fit-content; margin-left: 5px; "
           placeholder="First Name"
           [(ngModel)]="applicationFilter.firstName">
    <input type="search"
           class="form-control form-control-sm"
           style="max-width: fit-content; margin-left: 5px;"
           placeholder="Last Name"
           [(ngModel)]="applicationFilter.lastName">
    <input type="search"
           class="form-control form-control-sm"
           style="max-width: fit-content; margin-left: 5px;"
           placeholder="City"
           [(ngModel)]="applicationFilter.city">
    <input type="search"
           class="form-control form-control-sm"
           style="max-width: fit-content; margin-left: 5px;"
           placeholder="Municipality"
           [(ngModel)]="applicationFilter.municipality">
    <input type="search"
           class="form-control form-control-sm"
           style="max-width: fit-content; margin-left: 5px;"
           placeholder="Region"
           [(ngModel)]="applicationFilter.region">
    <select [(ngModel)]="applicationFilter.status"
            style="margin-left: 5px;">
        <option [ngValue]="null"
                selected>All</option>
        <option [ngValue]="applicationEnum.Draft">Draft</option>
        <option [ngValue]="applicationEnum.InProcess">InProcess</option>
        <option [ngValue]="applicationEnum.Approved">Approved</option>
        <option [ngValue]="applicationEnum.Disapproved">Disapproved</option>
    </select>
    <button class="btn btn-outline btn-sm"
            (click)="getApplications()"
            style="margin-left: 5px; border-color: #ff7f50; color: #ff7f50;">Search</button>
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Municipality</th>
                <th scope="col">Region</th>
                <th scope="col">City</th>
                <th scope="col">Street</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of apllicationsList">
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.municipality}}</td>
                <td>{{item.region}}</td>
                <td>{{item.city}}</td>
                <td>{{item.street}}</td>
                <td>{{applicationEnum[item.status]}}</td>
                <td>
                    <button type="button"
                            id="details"
                            style="border-color: #ff7f50; color: #ff7f50;"
                            class="btn btn-outline"
                            routerLink="/application/{{item.id}}">Details</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
