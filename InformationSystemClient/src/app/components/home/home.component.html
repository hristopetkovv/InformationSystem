<div *ngIf="messages"
     style="margin-top: 5em;">
    <h5 style=" text-align: center;">{{ 'messages.title' | translate }}</h5>
    <div class="d-flex justify-content-between"
         *ngFor="let item of messages"
         id="row">

        <div style="display: flex;">
            <label style=" margin-right: 1em">{{ 'messages.name' | translate }}:</label><br>
            <label> {{item.content}}</label>
        </div>
    </div>
</div>
