<div class="mainApplicationDiv">
    <h2 style="margin-bottom: 1em;">Application details</h2>
    <div style="margin-bottom: 3em;">
        <div class="row">
            <h5>
                First name:</h5>
            <input [(ngModel)]="application.firstName">
        </div>
        <div class="row">
            <h5>
                Last name:</h5>
            <input [(ngModel)]="application.lastName">
        </div>
        <div class="row">
            <h5>Type:</h5>
            <enum-select [(model)]="application.applicationType"
                         [type]="applicationTypesEnum">
            </enum-select>

        </div>

        <div class="row">
            <h5>Municipality:</h5>
            <input [(ngModel)]="application.municipality">
        </div>
        <div class="row">
            <h5>Region:</h5>
            <input [(ngModel)]="application.region">
        </div>
        <div class="row">
            <h5>
                City:</h5>
            <input [(ngModel)]="application.city">
        </div>
        <div class="row">
            <h5>
                Street:</h5>
            <input [(ngModel)]="application.street">
        </div>
    </div>

    <qualification-info [application]="application"
                        [role]="role"></qualification-info>

    <div class="creatorInfo">
        <h5>Creator application name: {{application.userFirstName}} {{application.userLastName}} </h5>
        <h5>Status: {{statusTypesEnum[application.status]}}</h5>
    </div>

    <div style="margin-bottom: 2em;"
         *ngIf="role == 'Admin' || application.status == 1">
        <button type="button"
                class="btn btn-primary"
                style="margin-right: 2em; width: 15%;"
                (click)="saveApplication()">Save</button>
        <button type="button"
                class="btn btn-success"
                style="width: 15%;"
                (click)="sendQualification()">Send</button>
    </div>

</div>
