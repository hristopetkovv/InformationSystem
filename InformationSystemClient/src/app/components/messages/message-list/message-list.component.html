<div class="d-flex justify-content-between"
     *ngFor="let item of posts"
     id="row">

    <div style="display: flex;">
        <label style="margin-right: 1em">Message:</label><br>
        <p> {{item.content}}</p>
    </div>

    <div *ngIf="item.status == 1 && role == 'Admin' ">
        <a class="btn btn-outline btn-sm"
           [routerLink]="['post', item.id]">
            Edit
        </a>

        <message-done-btn [item]="item"></message-done-btn>
    </div>
</div>
