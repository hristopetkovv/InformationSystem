<div class="d-flex justify-content-between"
     style="width: 100%; height: 2em; align-items: baseline; margin-bottom: 1em; margin-left: 2em; padding-right: 2em;"
     *ngFor="let item of posts"
     id="row">

    <div style="display: flex;">
        <label style="margin-right: 1em">Message:</label><br>
        <p> {{item.content}}</p>
    </div>

    <ng-container *ngIf="item.status == 1 && role == 'Admin' ">
        <div>
            <button class="btn btn-outline btn-sm"
                    routerLink="post/{{item.id}}">Edit</button>
            <message-done-btn [item]="item"></message-done-btn>
        </div>
    </ng-container>
</div>
