<table>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Username</th>
    <th>Role</th>
    <th>Action</th>
    <tr *ngFor="let user of users">
        <td>{{user.firstName | titlecase}}</td>
        <td>{{user.lastName | titlecase}}</td>
        <td>{{user.username}}</td>
        <td>{{userRole[user.role]}}</td>
        <td *ngIf="user.role == userRole.User">
            <button class="btn btn-outline-primary btn-sm"
                    (click)="makeUserAdmin(user, user.id)">Make Admin</button>
        </td>
    </tr>
</table>
