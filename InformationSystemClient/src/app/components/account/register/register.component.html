<form #registerForm="ngForm"
      style=" margin-top: 164px; margin-bottom: 164px;"
      (ngSubmit)="register()"
      autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text"
               class="form-control"
               name="firstname"
               [(ngModel)]="model.firstname"
               placeholder="FirstName"
               #firstName="ngModel"
               required
               maxlength="50">
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
             class="alert alert-danger">
            <div *ngIf="firstName.errors.required">
                Firstname is required.
            </div>
            <div *ngIf="firstName.errors.maxlength">
                Firstname must be maximum 50 characters long.
            </div>
        </div>
    </div>

    <div class="form-group">
        <input type="text"
               class="form-control"
               name="lastname"
               [(ngModel)]="model.lastname"
               placeholder="LastName"
               #lastname="ngModel"
               required
               maxlength="50">
        <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
             class="alert alert-danger">
            <div *ngIf="lastname.errors.required">
                Lastname is required.
            </div>
            <div *ngIf="lastname.errors.maxlength">
                Lastname must be maximum 50 characters long.
            </div>
        </div>
    </div>

    <div class="form-group">
        <input type="text"
               class="form-control"
               name="username"
               [(ngModel)]="model.username"
               placeholder="Username"
               #username="ngModel"
               required
               maxlength="30">
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
             class="alert alert-danger">
            <div *ngIf="username.errors.required">
                Username is required.
            </div>
            <div *ngIf="username.errors.maxlength">
                Username must be maximum 30 characters long.
            </div>
        </div>
    </div>

    <div class="form-group">
        <input type="password"
               class="form-control"
               name="password"
               [(ngModel)]="model.password"
               placeholder="Password"
               #password="ngModel"
               required
               minlength="6"
               pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{6,12}$">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
             class="alert alert-danger">
            <div *ngIf="password.errors.required">
                Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                Minimum 6 characters.
            </div>
            <div *ngIf="password.errors.pattern">
                <p>Require 1 digit, upper <br> and lower case.</p>
            </div>
        </div>
    </div>

    <div class="form-group text-center"
         style="margin-top: 2em;">
        <button class="btn btn-success mr-2"
                [disabled]="registerForm.invalid"
                type="submit">Register</button>
    </div>
</form>
