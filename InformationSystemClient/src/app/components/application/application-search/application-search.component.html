<div class="form-group col-sm-11"
     style="display: inline-flex;align-items: baseline; width: 60%;">
       <label style="min-width: 4.5em;"> {{'search.by'|translate}}:</label>
       <input type="search"
              class="form-control form-control-sm"
              style="max-width: fit-content; margin-left: 5px; "
              placeholder="{{'applicationTable.firstName'|translate}}"
              [(ngModel)]="applicationFilter.firstName">
       <input type="search"
              class="form-control form-control-sm"
              style="max-width: fit-content; margin-left: 5px;"
              placeholder="{{'applicationTable.lastName'|translate}}"
              [(ngModel)]="applicationFilter.lastName">
       <input type="search"
              class="form-control form-control-sm"
              style="max-width: fit-content; margin-left: 5px;"
              placeholder="{{'applicationTable.city'|translate}}"
              [(ngModel)]="applicationFilter.city">
       <input type="search"
              class="form-control form-control-sm"
              style="max-width: fit-content; margin-left: 5px;"
              placeholder=" {{'applicationTable.municipality'|translate}}"
              [(ngModel)]="applicationFilter.municipality">
       <input type="search"
              class="form-control form-control-sm"
              style="max-width: fit-content; margin-left: 5px;"
              placeholder="{{'applicationTable.region'|translate}}"
              [(ngModel)]="applicationFilter.region">
       <select [(ngModel)]="applicationFilter.status"
               style="margin-left: 5px;"
               class="filterStatus">
              <option [ngValue]="null"
                      selected>{{'applicationEnumStatus.all'|translate}}</option>
              <option [ngValue]="applicationEnum.Draft">{{'applicationEnumStatus.draft'|translate}}</option>
              <option [ngValue]="applicationEnum.InProcess">{{'applicationEnumStatus.inProcess'|translate}}</option>
              <option [ngValue]="applicationEnum.Approved">{{'applicationEnumStatus.approved'|translate}}</option>
              <option [ngValue]="applicationEnum.Disapproved">{{'applicationEnumStatus.disapproved'|translate}}</option>
       </select>
       <button class="btn btn-outline btn-sm"
               (click)="search.emit(this.applicationFilter)"
               style="margin-left: 5px; border-color: #ff7f50; color: #ff7f50;">{{'buttons.search'|translate}}</button>
       <button class="btn btn-outline btn-sm"
               (click)="clear()"
               style="margin-left: 5px; border-color: #ff7f50; color: #ff7f50;">{{'buttons.clear'|translate}}</button>
</div>
