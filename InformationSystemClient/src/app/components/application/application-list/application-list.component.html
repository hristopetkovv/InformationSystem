<application-search (search)="getApplications($event)"
                    (clearSearch)="getApplications($event)"></application-search>

<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Municipality</th>
                <th scope="col">Region</th>
                <th scope="col">City</th>
                <th scope="col">Street</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of apllicationsList">
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.municipality}}</td>
                <td>{{item.region}}</td>
                <td>{{item.city}}</td>
                <td>{{item.street}}</td>
                <td>{{applicationEnum[item.status]}}</td>
                <td>
                    <button type="button"
                            id="details"
                            style="border-color: #ff7f50; color: #ff7f50; margin-right: 2em;"
                            class="btn btn-outline"
                            routerLink="/application/{{item.id}}">Details</button>

                    <ng-container *ngIf="role == 'Admin' && item.status == 2">
                        <button type="button"
                                class="btn btn-outline-success"
                                style="margin-right: 2em;"
                                (click)="updateStatus(item, 'approve')">Approve</button>
                        <button type="button"
                                class="btn btn-outline-danger"
                                (click)="updateStatus(item, 'disapprove')">Disapprove</button>
                    </ng-container>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="text-right"
     style="margin-top: 10px; margin-right: 40px">
    <button class="btn btn-outline"
            style="border-color: #ff7f50; color: #ff7f50;"
            (click)="exportExcel()">
        Export as Excel File
    </button>
</div>
