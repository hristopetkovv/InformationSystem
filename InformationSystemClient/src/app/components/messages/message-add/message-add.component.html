<div style="width: fit-content; margin-bottom: 3em; margin-left: 2em;">
    <div style="display: flex;">
        <h4 style="margin-bottom: 1em;">Add new message</h4>
        <button class="btn btn-success"
                style="height: max-content; margin-left: 1em;"
                (click)="this.show = true;">+</button>
    </div>

    <ng-container *ngIf="show==true">
        <div style="display: flex; margin-bottom: 1em;"
             class="form-group">
            <label style="margin-right: 1em;min-width: 72px;">Content:</label>
            <textarea [(ngModel)]="post.content"
                      class="form-control"
                      #content="ngModel"
                      name="content"
                      cols="40"
                      rows="2"
                      required></textarea>

            <div *ngIf="content.invalid && (content.dirty || content.touched)"
                 class="alert alert-danger">
                <div *ngIf="content.errors.required">
                    Content is required.
                </div>
            </div>

        </div>
        <div style="margin-bottom: 1em;">
            <label style="margin-right: 1em;min-width: 72px;">Start date:</label>
            <input type="date"
                   [(ngModel)]="post.startDate"
                   #startDate="ngModel"
                   name="startDate"
                   required>

            <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)"
                 class="alert alert-danger">
                <div *ngIf="startDate.errors.required">
                    startDate is required.
                </div>
            </div>
        </div>
        <div style="margin-bottom: 1em;min-width: 72px;">
            <label style="margin-right: 1em;">End Date:</label>
            <input type="date"
                   name="endDate"
                   [(ngModel)]="post.endDate">
        </div>

        <div class="form-group">
            <button class="btn btn-success"
                    [disabled]="content.errors || startDate.errors"
                    (click)="addPost()">Add</button>
        </div>
    </ng-container>
</div>
