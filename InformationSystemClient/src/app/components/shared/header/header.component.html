<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top ">
        <a class="navbar-brand"
           routerLink="/">{{ 'nav.title' | translate }}</a>

        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse"
             id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto"
                *ngIf="loggedIn == true">
                <li class="nav-item">
                    <a class="nav-link"
                       routerLink="applications">{{ 'nav.applications' | translate }}</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       routerLink="add">{{ 'nav.create' | translate }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       routerLink="reports">{{ 'nav.reports' | translate }}</a>
                </li>
                <ng-container *ngIf="userService.isAdmin">
                    <li class="nav-item">
                        <a class="nav-link"
                           routerLink="messages">{{ 'nav.messages' | translate }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           routerLink="admin/users">{{ 'nav.users' | translate }}</a>
                    </li>
                </ng-container>
            </ul>
        </div>

        <ng-container *ngIf="!loggedIn">
            <button style="margin-right: 1em; width: 7%;"
                    type="button"
                    class="btn btn-outline-warning"
                    routerLink="/register">{{ 'nav.register' | translate }}</button>
            <button style="margin-right: 1em; width: 7%;"
                    type="button"
                    class="btn btn-outline-warning"
                    routerLink="/login">{{ 'nav.login' | translate }}</button>
        </ng-container>

        <div>
            <label style="color: white;">{{ 'nav.language' | translate }}</label>
            <select #langSelect
                    (change)="translate.use(langSelect.value)"
                    style="margin:0 1em 0em 1em;">
                <option *ngFor="let lang of translate.getLangs()"
                        [value]="lang"
                        [selected]="lang === translate.currentLang">{{ lang }}</option>
            </select>
        </div>

        <button *ngIf="loggedIn"
                style="margin-right: 1em; width: 7%;"
                type="button"
                (click)="logout()"
                class="btn btn-outline-warning"
                routerLink="/login">{{ 'nav.logout' | translate }}</button>
    </nav>
</header>
